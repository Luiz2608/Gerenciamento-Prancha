services:
  - type: web
    name: viagens-da-prancha-api
    env: node
    plan: free
    region: oregon
    branch: main
    rootDir: backend
    buildCommand: npm install --build-from-source=better-sqlite3 && npm rebuild better-sqlite3
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DB_PATH
        value: /data/prancha.db
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
