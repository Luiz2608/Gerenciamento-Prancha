services:
  - type: web
    name: viagens-da-prancha-api
    runtime: node
    plan: starter
    region: oregon
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: viagens-da-prancha-db
          property: connectionString
  - type: web
    name: viagens-da-prancha-web
    runtime: static
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: viagens-da-prancha-api
          envVarKey: RENDER_EXTERNAL_URL
databases:
  - name: viagens-da-prancha-db
    plan: free
