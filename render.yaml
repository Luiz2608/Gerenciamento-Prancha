services:
  - type: web
    name: viagens-da-prancha-api
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: backend
    buildCommand: npm install --build-from-source=better-sqlite3 && npm rebuild better-sqlite3
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DB_PATH
        value: /data/prancha.db
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
  - type: web
    name: viagens-da-prancha-web
    runtime: static
    plan: free
    region: oregon
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: viagens-da-prancha-api
          envVarKey: RENDER_EXTERNAL_URL
